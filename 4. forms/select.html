<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
    <!-- container start -->
    <div class="container mt-5 mb-5">
        <!-- BAŞLIK -->
        <div class="mt-3 mb-4">
            <h1 class="text-opacity-75 text-danger">Kullanıcı Bilgileri Kayıt Ekranı</h1>
        </div>
        <!-- KULLANICI ADI -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kullanıcı Adı">
        </div>
        <!-- PASSWORD -->
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">8-20 karakter uzunluğunda olmalı!</span>
            </div>
        </div>
        <!-- AD SOYAD -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ad Soyad">
        </div>
        <!-- CİNSİYET -->
        <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Cinsiyet</label>
            <select class="form-select" aria-label="Default select example">
                <option selected="">Cinsiyet</option>
                <option value="1">Kız</option>
                <option value="2">Erkek</option>
                <option value="3">Belirtmek İstemiyorum</option>
            </select>
        </div>
        <!-- EMAİL ADRESİ -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Adresi</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <!-- EV ADRESİ -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ev Adresi</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- DOSYA EKLEME -->
        <div class="mb-5">
            <label for="formFile" class="form-label">Dosya Ekle</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Kullanıcı Sözleşmesini Onaylıyorum</label>
        </div>
        <!-- BUTON EKLEME -->
        <div class="mt-5 ">
            <button class="btn btn-danger text-center">Gönder</button>
        </div>
    </div>
    <!-- container finish -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
