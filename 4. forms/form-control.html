<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
    <!-- container start -->
    <div class="container mt-5 mb-5">
        <div class="mt-3 mb-4">
            <h1 class="text-opacity-75 text-danger">Kullanıcı Bilgileri Kayıt Ekranı</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kullanıcı Adı">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">8-20 karakter uzunluğunda olmalı!</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ad Soyad">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Adresi</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ev Adresi</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Dosya Ekle</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
            <button class="btn btn-danger text-center">Gönder</button>
        </div>
    </div>
    <!-- container finish -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
